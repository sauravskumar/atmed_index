version: '2'

services:
  main:
    build: .
    image: sauravskumar/atmed_index
    container_name: atmed_index
    command: npm run dev
    ports:
      - 3000:3000
      - 3001:3001
      - 3030:3030
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
        NODE_ENV: development